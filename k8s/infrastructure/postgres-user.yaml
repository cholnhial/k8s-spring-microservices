apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-user
  namespace: shopnow
  labels:
    app: postgres-user
    part-of: shopnow
spec:
  serviceName: postgres-user    # Must match the Headless Service name below
  replicas: 1
  selector:
    matchLabels:
      app: postgres-user
  template:
    metadata:
      labels:
        app: postgres-user
        part-of: shopnow
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: user-db-credentials
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:          # K8s creates a PVC for each Pod automatically
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard   # Minikube default
        resources:
          requests:
            storage: 1Gi