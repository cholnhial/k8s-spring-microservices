apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
  namespace: shopnow
  labels:
    app: config-server
    part-of: shopnow
    version: "1.0"
data:
  application.yaml: |
    server:
      port: 8888
    spring:
      cloud:
        config:
          server:
            git:
              uri: https://github.com/cholnhial/shopnow-config
              default-label: main